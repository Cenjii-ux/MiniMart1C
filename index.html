<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MiniMart CS-1C</title>

<!-- Google font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --accent:#ff6a00; /* shopee-like orange */
    --muted:#9aa3ad;
    --bg:#f6f7fb;
    --card:#ffffff;
    --shadow: 0 6px 22px rgba(16,24,40,0.08);
    --radius:12px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background:var(--bg);
    color:#111827;
    -webkit-font-smoothing:antialiased;
  }

  /* Top nav */
  .topbar{
    background:#fff;
    padding:14px 20px;
    box-shadow:var(--shadow);
    display:flex;
    align-items:center;
    gap:18px;
    position:sticky;
    top:0;
    z-index:40;
  }
  .logo{
    font-weight:700;
    color:var(--accent);
    font-size:20px;
    letter-spacing:0.4px;
  }
  .search {
    flex:1;
    display:flex;
    align-items:center;
    gap:8px;
    background:#f1f5f9;
    padding:8px 12px;
    border-radius:10px;
  }
  .search input{
    border:0;
    outline:0;
    background:transparent;
    width:100%;
    font-size:14px;
    color:#111827;
  }
  .icon-btn{
    background:var(--accent);
    color:#fff;
    border-radius:10px;
    padding:8px 12px;
    border:0;
    cursor:pointer;
    font-weight:600;
  }
  .top-actions{display:flex;gap:10px;align-items:center}

  /* Layout */
  .container{max-width:1200px;margin:28px auto;padding:0 18px}
  .hero{
    display:flex;
    gap:20px;
    align-items:center;
    margin-bottom:22px;
  }
  .hero-left{
    background:linear-gradient(90deg, rgba(255,106,0,0.08), rgba(255,106,0,0.03));
    padding:18px;border-radius:12px;flex:1;
  }
  .hero-right{width:260px}

  .categories{
    display:flex;
    gap:8px;
    margin-top:12px;
    flex-wrap:wrap;
  }
  .cat{
    background:#fff;padding:10px 12px;border-radius:10px;font-weight:600;border:1px solid #eef2f6;cursor:pointer;
  }
  .cat.active{box-shadow: 0 2px 8px rgba(255,106,0,0.12);border-color:rgba(255,106,0,0.20)}

  /* Products grid */
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:18px;
    margin-top:20px;
  }

  .card{
    background:var(--card);
    border-radius:12px;
    padding:12px;
    box-shadow:var(--shadow);
    display:flex;
    flex-direction:column;
    transition:transform .18s ease,box-shadow .18s ease;
  }
  .card:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(16,24,40,0.08)}
  .thumb{
    width:100%;
    height:150px;
    border-radius:8px;
    object-fit:cover;
    background:#f3f4f6;
    border:1px solid #eef2f6;
  }
  .title{font-weight:600;margin-top:10px;font-size:14px}
  .price{color:var(--accent);font-weight:700;margin-top:6px}
  .meta{font-size:13px;color:var(--muted);margin-top:6px}
  .card-actions{margin-top:auto;display:flex;gap:8px;align-items:center}
  .btn{
    border:0;padding:8px 10px;border-radius:10px;cursor:pointer;font-weight:600;
  }
  .btn.primary{background:var(--accent);color:#fff}
  .btn.ghost{background:#f8fafc;border:1px solid #e6eef6}

  /* Cart drawer */
  .cart-drawer{
    position:fixed;
    right:18px;
    top:70px;
    width:340px;
    background:#fff;
    border-radius:12px;
    box-shadow:0 20px 60px rgba(2,6,23,0.2);
    padding:14px;
    transform:translateY(-10px) scale(.98);
    opacity:0;
    pointer-events:none;
    transition:all .22s ease;
    z-index:60;
  }
  .cart-drawer.open{transform:translateY(0) scale(1);opacity:1;pointer-events:auto}
  .cart-title{font-weight:700;margin-bottom:8px}
  .cart-items{max-height:340px;overflow:auto;padding-right:6px}
  .cart-item{display:flex;gap:8px;padding:8px 0;border-bottom:1px dashed #eef2f6}
  .cart-item img{width:56px;height:44px;object-fit:cover;border-radius:6px}
  .cart-item .ci-right{flex:1}
  .qty{display:flex;gap:6px;align-items:center;margin-top:6px}
  .mini-btn{background:#f3f4f6;border:0;padding:6px;border-radius:6px;cursor:pointer}

  .checkout{margin-top:12px;background:linear-gradient(90deg,var(--accent),#ff8a34);color:#fff;padding:10px;border-radius:10px;border:0;width:100%;font-weight:700;cursor:pointer}

  /* product modal */
  .overlay{position:fixed;inset:0;background:rgba(2,6,23,0.5);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity .18s ease;z-index:70}
  .overlay.open{opacity:1;pointer-events:auto}
  .modal{background:#fff;border-radius:12px;max-width:920px;width:94%;padding:16px;display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .modal .big-img{width:100%;height:360px;object-fit:cover;border-radius:10px}
  .modal .m-title{font-weight:800;color:#111827}
  .modal .m-price{color:var(--accent);font-weight:800;margin-top:8px}
  .close-x{position:absolute;right:18px;top:18px;background:#fff;border-radius:8px;padding:6px;border:0;cursor:pointer}

  /* responsive */
  @media (max-width:880px){
    .hero{flex-direction:column}
    .modal{grid-template-columns:1fr}
    .cart-drawer{right:10px;left:10px;width:auto}
  }
</style>
</head>
<body>

  <!-- TOPBAR -->
  <div class="topbar">
    <div class="logo">MiniMart 1-C</div>

    <div class="search" role="search">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="#94a3b8" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="#94a3b8" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <input id="searchInput" placeholder="Search for products, brands and more..." aria-label="Search products">
      <button id="searchBtn" class="icon-btn" style="background:var(--accent)">Search</button>
    </div>

    <div class="top-actions">
      <button id="cartBtn" class="icon-btn">Cart (<span id="cartCount">0</span>)</button>
    </div>
  </div>

  <!-- MAIN -->
  <div class="container">
    <div class="hero">
      <div class="hero-left">
        <h2 style="margin:0 0 6px 0">Todays Hot Deals!</h2>
        <div style="color:var(--muted);font-size:14px">Fast checkout • Secure payment • Free returns</div>

        <div class="categories" id="categories">
          <!-- categories injected -->
        </div>
      </div>

      <div class="hero-right">
        <div style="background:#fff;padding:12px;border-radius:12px;box-shadow:var(--shadow);text-align:left">
          <div style="font-weight:700;margin-bottom:6px">Flash Sale</div>
          <div style="color:var(--muted);font-size:13px">Hot deals every month</div>
        </div>
      </div>
    </div>

    <!-- product grid -->
    <div id="productGrid" class="grid">
      <!-- injected -->
    </div>
  </div>

  <!-- Cart Drawer -->
  <div id="cartDrawer" class="cart-drawer" aria-hidden="true">
    <div class="cart-title">Your Cart</div>
    <div id="cartItems" class="cart-items">
      <!-- items -->
    </div>
    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
      <div style="font-weight:700">Total</div>
      <div id="cartTotal" style="font-weight:800;color:var(--accent)">$0</div>
    </div>
    <button id="checkoutBtn" class="checkout">Proceed to Checkout</button>
  </div>

  <!-- Product Modal -->
  <div id="overlay" class="overlay" role="dialog" aria-hidden="true">
    <div class="modal" role="document">
      <div>
        <img id="modalImg" class="big-img" src="" alt="product image">
      </div>
      <div style="position:relative">
        <button id="closeModal" class="close-x">✕</button>
        <div id="modalTitle" class="m-title"></div>
        <div id="modalPrice" class="m-price"></div>
        <div id="modalDesc" style="color:var(--muted);margin-top:10px"></div>

        <div style="margin-top:18px">
          <label style="display:block;color:var(--muted);font-size:13px;margin-bottom:8px">Quantity</label>
          <div style="display:flex;gap:8px;align-items:center">
            <button id="decQty" class="mini-btn">-</button>
            <div id="qty" style="min-width:28px;text-align:center;font-weight:700">1</div>
            <button id="incQty" class="mini-btn">+</button>
            <button id="modalAdd" class="btn primary" style="margin-left:auto">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
/* =======================
   OOP STRUCTURE (JS)
   - Product: holds product data & view helper
   - Cart: manages items, quantities and UI updates
   ======================= */

/* =======================
   OOP STRUCTURE (JS)
   ======================= */

class Product {
  constructor(id, title, price, category, img, desc = "") {
    this.id = id;
    this.title = title;
    this.price = price;
    this.category = category;
    this.img = img;
    this.desc = desc;
  }

  cardHTML() {
    return `
      <img class="thumb" src="${this.img}" alt="${this.title}">
      <div class="title">${this.title}</div>
      <div class="price">$${this.price.toLocaleString()}</div>
      <div class="meta">${this.category}</div>
      <div class="card-actions">
        <button class="btn ghost quick-view" data-id="${this.id}">Quick View</button>
        <button class="btn primary add-to-cart" data-id="${this.id}">Add</button>
      </div>
    `;
  }
}

/* =======================
   INHERITANCE
   ======================= */

// DigitalProduct inherits from Product
class DigitalProduct extends Product {
  constructor(id, title, price, category, img, desc, downloadLink) {
    super(id, title, price, category, img, desc); // calls parent constructor
    this.downloadLink = downloadLink;
  }

  // new method specific to DigitalProduct
  getDownloadInfo() {
    return `Download your item here: ${this.downloadLink}`;
  }
}

// DiscountedProduct inherits from Product and OVERRIDES a method (Polymorphism)
class DiscountedProduct extends Product {
  constructor(id, title, price, category, img, desc, discountPercent) {
    super(id, title, price, category, img, desc);
    this.discountPercent = discountPercent;
  }

  // Overriding cardHTML (Polymorphism)
  cardHTML() {
    const discountedPrice = this.price * (1 - this.discountPercent / 100);
    return `
      <img class="thumb" src="${this.img}" alt="${this.title}">
      <div class="title">${this.title} <span style="color:#ef4444;font-size:13px;">-${this.discountPercent}%</span></div>
      <div class="price" style="color:#10b981;">$${discountedPrice.toFixed(2)}</div>
      <div class="meta">(${this.category})</div>
      <div class="card-actions">
        <button class="btn ghost quick-view" data-id="${this.id}">Quick View</button>
        <button class="btn primary add-to-cart" data-id="${this.id}">Add</button>
      </div>
    `;
  }
}


class Cart {
  constructor() {
    // items: { productId: {product, qty} }
    this.items = {};
  }

  add(product, qty = 1) {
    if (this.items[product.id]) {
      this.items[product.id].qty += qty;
    } else {
      this.items[product.id] = { product, qty };
    }
    this.syncUI();
  }

  remove(productId) {
    delete this.items[productId];
    this.syncUI();
  }

  updateQty(productId, qty) {
    if (this.items[productId]) {
      this.items[productId].qty = qty;
      if (this.items[productId].qty <= 0) this.remove(productId);
      else this.syncUI();
    }
  }

  total() {
    return Object.values(this.items).reduce((s, it) => s + it.product.price * it.qty, 0);
  }

  count() {
    return Object.values(this.items).reduce((s, it) => s + it.qty, 0);
  }

  clear() {
    this.items = {};
    this.syncUI();
  }

  // UI sync method (keeps separation of concerns)
  syncUI() {
    const cartCountEl = document.getElementById('cartCount');
    const cartItemsEl = document.getElementById('cartItems');
    const cartTotalEl = document.getElementById('cartTotal');

    cartCountEl.textContent = this.count();
    cartItemsEl.innerHTML = '';

    if (this.count() === 0) {
      cartItemsEl.innerHTML = '<div style="color:var(--muted);padding:8px 0">Your cart is empty.</div>';
    } else {
      for (const key in this.items) {
        const it = this.items[key];
        const row = document.createElement('div');
        row.className = 'cart-item';
        row.innerHTML = `
          <img src="${it.product.img}" alt="${it.product.title}">
          <div class="ci-right">
            <div style="font-weight:700">${it.product.title}</div>
            <div style="color:var(--muted);font-size:13px;margin-top:4px">$${it.product.price.toLocaleString()}</div>
            <div class="qty">
              <button class="mini-btn dec" data-id="${it.product.id}">-</button>
              <div style="min-width:26px;text-align:center">${it.qty}</div>
              <button class="mini-btn inc" data-id="${it.product.id}">+</button>
              <button class="mini-btn" style="margin-left:8px;color:#ef4444" data-id="${it.product.id}">Remove</button>
            </div>
          </div>
        `;
        cartItemsEl.appendChild(row);
      }
    }
    cartTotalEl.textContent = '$' + this.total().toLocaleString();

    // attach listeners for +/- and remove
    cartItemsEl.querySelectorAll('.dec').forEach(b => {
      b.addEventListener('click', (e) => {
        const id = e.currentTarget.dataset.id;
        this.updateQty(id, this.items[id].qty - 1);
      });
    });
    cartItemsEl.querySelectorAll('.inc').forEach(b => {
      b.addEventListener('click', (e) => {
        const id = e.currentTarget.dataset.id;
        this.updateQty(id, this.items[id].qty + 1);
      });
    });
    cartItemsEl.querySelectorAll('[data-id]').forEach(b=>{
      // remove button:
      if (b.textContent.trim().toLowerCase() === 'remove') {
        b.addEventListener('click', (e)=>{
          this.remove(e.currentTarget.dataset.id);
        });
      }
    });
  }
}

/* =======================
   App logic & DOM plumbing
   ======================= */

const cart = new Cart();

const productGrid = document.getElementById('productGrid');
const categoriesEl = document.getElementById('categories');

// generate categories from products
const categories = ['All', ...Array.from(new Set(products.map(p=>p.category)))];
let activeCategory = 'All';
categories.forEach(cat=>{
  const b = document.createElement('div');
  b.className = 'cat' + (cat==='All'?' active':'');
  b.textContent = cat;
  b.dataset.cat = cat;
  b.addEventListener('click', () => {
    activeCategory = cat;
    document.querySelectorAll('.cat').forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
    renderProducts();
  });
  categoriesEl.appendChild(b);
});

function renderProducts(filterText='') {
  productGrid.innerHTML = '';
  const filtered = products.filter(p=>{
    const matchesCat = activeCategory === 'All' || p.category === activeCategory;
    const matchesText = !filterText || p.title.toLowerCase().includes(filterText.toLowerCase());
    return matchesCat && matchesText;
  });

  filtered.forEach(prod=>{
    const col = document.createElement('div');
    col.className='card';
    col.innerHTML = prod.cardHTML();
    // quick view
    col.querySelector('.quick-view').addEventListener('click', (e)=>{
      e.stopPropagation();
      openModal(prod);
    });
    // add to cart
    col.querySelector('.add-to-cart').addEventListener('click', (e)=>{
      e.stopPropagation();
      cart.add(prod,1);
      openCart();
    });
    // clicking card also quick-view
    col.addEventListener('click', ()=> openModal(prod));
    productGrid.appendChild(col);
  });
}
renderProducts();

/* SEARCH */
document.getElementById('searchBtn').addEventListener('click', ()=>{
  const q = document.getElementById('searchInput').value.trim();
  renderProducts(q);
});
document.getElementById('searchInput').addEventListener('keydown', (e)=>{
  if (e.key === 'Enter') {
    renderProducts(e.target.value.trim());
  }
});

/* CART drawer toggle */
const cartBtn = document.getElementById('cartBtn');
const cartDrawer = document.getElementById('cartDrawer');
cartBtn.addEventListener('click', () => {
  cartDrawer.classList.toggle('open');
  if (cartDrawer.classList.contains('open')) {
    cartDrawer.setAttribute('aria-hidden','false');
  } else cartDrawer.setAttribute('aria-hidden','true');
});

/* open cart utility */
function openCart(){
  cartDrawer.classList.add('open');
  cartDrawer.setAttribute('aria-hidden','false');
}

/* product modal (quick view) */
const overlay = document.getElementById('overlay');
const modalImg = document.getElementById('modalImg');
const modalTitle = document.getElementById('modalTitle');
const modalPrice = document.getElementById('modalPrice');
const modalDesc = document.getElementById('modalDesc');
const qtyEl = document.getElementById('qty');

let currentModalQty = 1;
let currentProduct = null;

function openModal(prod){
  currentProduct = prod;
  modalImg.src = prod.img;
  modalTitle.textContent = prod.title;
  modalPrice.textContent = '$' + prod.price.toLocaleString();
  modalDesc.textContent = prod.desc || prod.category;
  currentModalQty = 1;
  qtyEl.textContent = currentModalQty;
  overlay.classList.add('open');
  overlay.setAttribute('aria-hidden','false');
}

document.getElementById('closeModal').addEventListener('click', ()=> {
  overlay.classList.remove('open');
  overlay.setAttribute('aria-hidden','true');
});
document.getElementById('decQty').addEventListener('click', ()=> {
  if (currentModalQty>1) currentModalQty--;
  qtyEl.textContent = currentModalQty;
});
document.getElementById('incQty').addEventListener('click', ()=> {
  currentModalQty++;
  qtyEl.textContent = currentModalQty;
});
document.getElementById('modalAdd').addEventListener('click', ()=>{
  if (currentProduct) {
    cart.add(currentProduct, currentModalQty);
    overlay.classList.remove('open');
    overlay.setAttribute('aria-hidden','true');
    openCart();
  }
});

/* Checkout button (demo) */
document.getElementById('checkoutBtn').addEventListener('click', ()=>{
  if (cart.count() === 0) {
    alert('Your cart is empty.');
    return;
  }
  // demo checkout
  alert('Demo checkout — total: $' + cart.total().toLocaleString() + '\n\n(Resetting cart)');
  cart.clear();
  cartDrawer.classList.remove('open');
});

/* init cart UI */
cart.syncUI();

/* click outside to close modal or cart (optional) */
window.addEventListener('click', (e)=>{
  if (e.target === overlay) {
    overlay.classList.remove('open');
    overlay.setAttribute('aria-hidden','true');
  }
});
</script>

</body>
</html>
